<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario - Sistema de Gestión</title>
    
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>
    
    <nav class="navbar">
    <div class="container">
        <h1><i class="fas fa-users-cog"></i> Sistema de Gestión</h1>
        <ul class="nav-links">
            <li><a href="index.html" class="active"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="usuarios.html"><i class="fas fa-user-plus"></i> Nuevo Usuario</a></li>
        </ul>
    </div>
</nav>

    <main class="container">
        <h2>Crear Nuevo Usuario</h2>
        <form id="user-form" class="user-form">
            <div class="form-group">
                <label for="nombre">Nombre*</label>
                <input type="text" id="nombre" name="nombre" class="form-control">
                <small class="error-message" id="nombre-error"></small>
            </div>
            
            <div class="form-group">
                <label for="usuario">Usuario*</label>
                <input type="text" id="usuario" name="usuario" class="form-control">
                <small class="error-message" id="usuario-error"></small>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha de Ingreso* (dd/mm/aaaa)</label>
                <input type="text" id="fecha" name="fecha" class="form-control datepicker">
                <small class="error-message" id="fecha-error"></small>
            </div>
            
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="text" id="email" name="email" class="form-control">
                <small class="error-message" id="email-error"></small>
            </div>
            
            <div class="form-group">
                <label for="genero">Género</label>
                <select id="genero" name="genero" class="form-control">
                    <option value="">Seleccione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                    <option value="prefiero-no-decir">Prefiero no decir</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sitio-web">Sitio Web</label>
                <input type="text" id="sitio-web" name="sitio-web" class="form-control">
                <small class="error-message" id="sitio-web-error"></small>
            </div>
            
            <div class="form-actions">
                <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
                <button type="submit" id="guardar" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </main>

    <div id="success-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>¡Éxito!</h3>
            <p>Los datos del usuario han sido guardados correctamente.</p>
            <button id="modal-ok" class="btn btn-primary">Aceptar</button>
        </div>
    </div>
    <script src="js/form-validation.js"></script>
</body>
</html>
